<ng-container>
    <form [formGroup]="form">
        <!-- <div fxLayout="row" class="address-type">
            <mat-button-toggle-group fxFlex="grow" formControlName="ship_dest_type">
                <mat-button-toggle fxFlex="grow" *ngFor="let vendorOrderShipDestType of vendorOrderShipDestTypes"
                    [value]="vendorOrderShipDestType[1]">{{ vendorOrderShipDestType[0] }}
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div> -->

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput [placeholder]="'Name'" formControlName="ship_name" required>
            <mat-error *ngIf="hasError('ship_name', 'required')">
                Name is required!
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput [placeholder]="'Address'" formControlName="ship_address">
        </mat-form-field>
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field fxFlex="50%" appearance="outline">
                <mat-label>City</mat-label>
                <input matInput [placeholder]="'City'" formControlName="ship_city">
            </mat-form-field>
            <mat-form-field fxFlex="25%" appearance="outline">
                <mat-label>State</mat-label>
                <input matInput [placeholder]="'State'" formControlName="ship_state">
            </mat-form-field>
            <mat-form-field fxFlex="25%" appearance="outline">
                <mat-label>Zip</mat-label>
                <input matInput [placeholder]="'Zip'" formControlName="ship_zip">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Attention</mat-label>
            <input matInput [placeholder]="'Attention'" formControlName="ship_attention">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput [placeholder]="'Phone number'" formControlName="ship_phone" required>
            <mat-error *ngIf="hasError('ship_phone', 'required') || hasError('ship_phone', 'pattern')">
                Phone number is not valid!
            </mat-error>
        </mat-form-field>
    </form>
</ng-container>
